<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctors</title> 

    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- font awesome -->

<style>
  form{
    display:inline ;
    padding: 70px;
  }
  h3{
    color:deepskyblue;
    margin:25px 600px;
  }
</style>

<body>
    <h3 >Manage Doctors</h3>
    <form action="/insert" method = "GET"><button class="btn btn-success ml-3 my-3 " >Add Doctors</button></form>
    <form action="/upd" method = "GET"><button class="btn btn-success ml-3 my-3 "  >Update Doctors</button></form>
    <form action="/del" method = "GET"><button class="btn btn-success ml-3 my-3 " >Delete Doctors</button></form>
    <form action="/disp" method = "GET"><button class="btn btn-success ml-3 my-3 " >View </button></form>
    <form action="/back" method = "GET"><button class="btn btn-success ml-3 my-3 " >Back to Dashboard</button></form>
