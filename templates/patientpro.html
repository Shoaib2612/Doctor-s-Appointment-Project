<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title> 

    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>

</head>
<body class="m-5">
    <form method = "post" action="/profile">
        <table>
            <tr><td>Full Name</td><td><input type="text" name="name" ></td></tr>
            <tr><td>Email ID</td><td><input type="email" name="email"></td></tr>
            <tr><td>Gender</td><td><input type="text" name="gender" ></td></tr>
            <tr><td>Age</td><td><input type="number" name="age" ></td></tr>
            <tr><td>Address</td><td><input type="text" name="address" ></td></tr>
            <tr><td>Phone no.</td><td><input type="number" name="number" ></td></tr>
            <tr><td>State</td><td><input type="text" name="state" ></td></tr>
            <tr><td>City</td><td><input type="text" name="city" ></td></tr>
            <tr><td><input type="submit" value="Submit"></td></tr>
        </table>
    </form>
</body>
</html>
