<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css-->

    <!-- font awesome -->

<body m-6>
    <div class="container" style="margin-top: 50px;">
    <h3 style="text-align: center;">List of Doctors</h3>
    <table class="table table-primary table-hover table-striped my-4">
        
        <tr>

            <th>Doctor ID</th>
            <th>Specialization</th>
            <th>Doctor Name</th>
            <th>fee</th>            
        </tr>
        {% for row in r %}
        <tr>
            {% for col in row %}
            <td>{{col}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
</body>

</html>
